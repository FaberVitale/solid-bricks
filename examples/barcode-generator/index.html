    <style>
      @keyframes wavy-pulse {
        0% {
          transform: scaleX(1);
        }

        50% {
          transform: scaleX(1.6);
        }

        100% {
          transform: scaleX(1);
        }
      }

      body::after {
        content: '';
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
        position: fixed;
        bottom: 0;
        left: 0;
        background-size: cover;
        background-image: url('/images/bg-wave-bad-weather.svg');
        background-repeat: no-repeat;
        background-position: 50%;
        z-index: -1;
        animation: wavy-pulse 16s ease-in-out infinite;
        animation-play-state: running;
        will-change: transform;
      }

      @media (prefers-reduced-motion), (max-width: 499px) {
        body::after {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
